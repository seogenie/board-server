type Chat {
  id: Int!
  message: [Message]!
  participants: [User]!
  createdAt: String!
  updatedAt: String
}

type Message {
  id: Int!
  text: String!
  # chatId: Int
  chat: Chat!
  user: User!
  createdAt: String!
  updatedAt: String
}

type Query {
  sayBaby(name: String!): Seojin!
  sayHello: String!
}

type Seojin {
  text: String!
  error: Boolean!
  iswhat: Int
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  FacebookConnect(name: String!, email: String, facebookId: String!): FacebookConnectResponse!
}

type FacebookConnectResponse {
  ok: Boolean!
  error: String
  token: String
}

type User {
  id: Int!
  name: String
  profilePhoto: String
  email: String
  verifiedEmail: Boolean!
  phoneNumber: String
  verifiedPhoneNumber: Boolean!
  password: String
  verification: [Verification]
  facebookId: String
  chat: Chat
  message: [Message]
  createAt: String!
  updateAt: String
}

type Verification {
  id: Int!
  target: String!
  payload: String!
  key: String!
  used: Boolean!
  user: User!
  createdAt: String!
  updatedAt: String!
}
